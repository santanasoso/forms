<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
<title>cadastro</title>
</head>
<body>
<div>  
    <h1>cadastro</h1>
    <br>
    <form action=""></form>
    <div>
        <label for="name">nome completo:</label>
        <br>
        <input type="text" id="nome" placeholder="digite o seu nome completo" required>
    
    </div>

    <br>

    <div>
        <label for="cpf">cpf:</label>
        <br>
        <input type="text" id="cpf" placeholder="digite o seu cpf" required>
    
    </div>

    <br>

    <div>
        <label for="date">data de nascimento:</label>
        <br>
        <input type="date" id="data de nascimento" placeholder="digite a sua data de nascimento" required>
        
    </div>
    
    <br>

    <div>
        <p>qual curso você tem interesse?</p>
        <br>

        <div>
            <input type="radio" id="t.i" name="cursos">
            <label for="t.i">t.i</label>
        </div>
        

        
        <div>
            <input type="radio" id="enfermagem" name="cursos">
            <label for="enfermagem">enfermagem</label>
        </div>
        

        
        <div>
            <input type="radio" id="admnistracao" name="cursos">
            <label for="admnistracao">admniatração</label>
        </div>
        
        
        <div>
            <input type="radio" id="culinaria" name="cursos">
            <label for="culinaria">culinaria</label>
        </div>
        <br>
    </div>

   <div>
    <p>quais dias voce tem interesse em fazer?</p>
    <br>
    <div>
        <input type="checkbox" name="curso" id="segunda">
        <label for="segunda">segunda</label>

    </div>


    <div>
        <input type="checkbox" name="cursos" id="quarta">
        <label for="quarta">quarta</label>
    </div>
   


        <input type="checkbox" name="cursos" id="sexta">
        <label for="sexta">sexta</label>
    </div>


        <input type="checkbox" name="cursos" id="todos os dias">
        <label for="todos os dias">todos od dias</label>
    <br>

   <div>
    <br>
    <button>finalizar cadastro</button>
   </div>


</div>

</body>
</html>
